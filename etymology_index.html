<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어원 탐험가 - 영어 단어의 역사</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fffaf8;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ffcdc7;
            padding-bottom: 1rem;
            background: linear-gradient(to right, #fff5f5, #ffe9e9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(231, 111, 111, 0.1);
        }
        
        h1 {
            color: #c22e2e;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #d86565;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        #word-input {
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid #ffcdc7;
            border-radius: 8px 0 0 8px;
            width: 300px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(231, 111, 111, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        #word-input:focus {
            border-color: #e76f6f;
            box-shadow: inset 0 1px 3px rgba(231, 111, 111, 0.2);
        }
        
        #search-btn {
            padding: 12px 25px;
            background-color: #c22e2e;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background-color: #a12525;
        }
        
        .result-container {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(231, 111, 111, 0.15);
            margin-top: 2rem;
            display: none;
            border-left: 4px solid #e76f6f;
        }
        
        .word-title {
            font-size: 2.2rem;
            color: #c22e2e;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #ffcdc7;
            padding-bottom: 0.5rem;
        }
        
        .etymology-section {
            margin-bottom: 1.8rem;
            padding-left: 15px;
            border-left: 2px solid #ffe9e9;
        }
        
        .section-title {
            font-weight: bold;
            color: #d86565;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .related-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .related-word {
            background-color: #fff5f5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ffcdc7;
        }
        
        .related-word:hover {
            background-color: #ffcdc7;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #c22e2e;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            display: none;
            padding: 15px;
            background-color: #fff5f5;
            border-radius: 8px;
            border: 1px solid #ffcdc7;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ffcdc7;
            color: #d86565;
            font-size: 0.9rem;
        }
        
        .tip-container {
            background-color: #fff5f5;
            border-left: 4px solid #e76f6f;
            padding: 20px;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(231, 111, 111, 0.1);
        }
        
        .tip-title {
            font-weight: bold;
            color: #c22e2e;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .example-words {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 1rem;
        }
        
        .example-word {
            background-color: #ffe9e9;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ffcdc7;
            font-weight: 500;
        }
        
        .example-word:hover {
            background-color: #ffcdc7;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(231, 111, 111, 0.15);
        }
        
        /* 새로 추가된 스타일 */
        #origin-content, #history-content {
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        /* 반응형 애니메이션 효과 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* 장식 요소 추가 */
        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,205,199,0.5) 0%, rgba(255,245,245,0) 70%);
            z-index: -1;
        }
        
        /* 네비게이션 링크 스타일 */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-link {
            color: #c22e2e;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #fff5f5;
            border: 1px solid #ffcdc7;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background-color: #ffcdc7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 111, 111, 0.15);
        }
    </style>
</head>
<body>
    <!-- 장식 요소 -->
    <div class="decoration" style="top: 150px; left: 10%; opacity: 0.7;"></div>
    <div class="decoration" style="top: 300px; right: 15%; opacity: 0.5;"></div>
    <div class="decoration" style="bottom: 200px; left: 20%; opacity: 0.6;"></div>
    
    <header>
        <h1>어원 탐험가</h1>
        <div class="subtitle">영어 단어의 역사와 기원을 탐험해보세요</div>
    </header>
    
    <div class="nav-links">
        <a href="/" class="nav-link">어원 검색</a>
        <a href="/quiz" class="nav-link">어원 퀴즈</a>
    </div>
    
    <div class="search-container">
        <input type="text" id="word-input" placeholder="영어 단어를 입력하세요" autofocus>
        <button id="search-btn">검색</button>
    </div>
    
    <div class="tip-container">
        <div class="tip-title">탐색 팁</div>
        <p>아래 예시 단어를 클릭하여 어원 정보를 확인해보세요:</p>
        <div class="example-words">
            <div class="example-word" onclick="searchWord('hello')">hello</div>
            <div class="example-word" onclick="searchWord('apple')">apple</div>
            <div class="example-word" onclick="searchWord('computer')">computer</div>
            <div class="example-word" onclick="searchWord('book')">book</div>
            <div class="example-word" onclick="searchWord('garden')">garden</div>
        </div>
    </div>
    
    <div class="error-message" id="error-message">
        해당 단어의 어원 정보를 찾을 수 없습니다. 다른 단어를 검색해 보세요.
    </div>
    
    <div class="result-container" id="result-container">
        <h2 class="word-title" id="word-title"></h2>
        
        <div class="etymology-section">
            <div class="section-title">어원</div>
            <div id="origin-content"></div>
        </div>
        
        <div class="etymology-section">
            <div class="section-title">역사적 발전</div>
            <div id="history-content"></div>
        </div>
        
        <div class="etymology-section">
            <div class="section-title">관련 단어</div>
            <div class="related-words" id="related-words"></div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 어원 탐험가 - 영어 단어의 어원을 탐험하는 학습 도구</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordInput = document.getElementById('word-input');
            const searchBtn = document.getElementById('search-btn');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            
            function performSearch() {
                const word = wordInput.value.trim();
                if (word === '') return;
                
                searchWord(word);
            }
            
            searchBtn.addEventListener('click', performSearch);
            
            wordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 관련 단어 클릭 시 해당 단어 검색
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('related-word')) {
                    const word = e.target.textContent;
                    searchWord(word);
                    wordInput.value = word;
                }
            });
        });
        
        function searchWord(word) {
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            
            // 요청 보내기
            fetch(`/search?word=${encodeURIComponent(word)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 결과 표시
                        document.getElementById('word-title').textContent = data.word;
                        document.getElementById('origin-content').textContent = data.data.origin;
                        document.getElementById('history-content').textContent = data.data.history;
                        
                        const relatedWordsContainer = document.getElementById('related-words');
                        relatedWordsContainer.innerHTML = '';
                        
                        data.data.related_words.forEach(relatedWord => {
                            const wordElement = document.createElement('div');
                            wordElement.className = 'related-word';
                            wordElement.textContent = relatedWord;
                            relatedWordsContainer.appendChild(wordElement);
                        });
                        
                        resultContainer.style.display = 'block';
                        errorMessage.style.display = 'none';
                    } else {
                        // 오류 메시지 표시
                        resultContainer.style.display = 'none';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultContainer.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        }
    </script>
</body>
</html>
